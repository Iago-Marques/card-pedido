<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">

  <!--fonte-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>Document</title>
</head>
<body>
  
  <!--card-->
  <main class="card">
    <img src="images/illustration-hero.svg" alt="ilutração hero" class="img-card">

    <div class="width-global-main">
      <h1>Order Summary</h1>

      <p class="text-main">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="card-plan">
        <div class="img-valor">
          <img src="images/icon-music.svg" alt="icon music" class="icon-music">

          <div class="plan-valor">
            <p><strong>Annual Plan</strong></p>
            <p class="valor">$59.99/year</p>
          </div>
        </div>

        <a href="#" class="change">Change</a>
      </div>

      <button class="payment">Proceed to Payment</button>
      <br>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>

</body>
</html>
